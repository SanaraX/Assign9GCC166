    <!--Creates a date with current date for user-->

    <!--Creates an image to go on the screen-->

    <!--CITY TAX INPUT-->
    <div id="cityTax">
        <label for="cityTaxInput">City Tax Input: </label>
        <select id="cityTaxInput" required="required">
            <option value="glendale" selected>Glendale</option>
            <option value="peoria">Peoria</option>
            <option value="phoenix">Phoenix</option>
        </select><br>
    </div>
    <!--COFFEE SIZE-->
    <div id="coffeeSize">
        <label for="coffeeSizeInput">Coffee Size: </label>
        <select id="coffeeSizeInput" required="required">
            <option value="small" selected>Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extraLarge">Extra Large</option>
        </select><br>
    </div>
    <!--COFFEE TEMP-->
    <div id="coffeeTemp">
        <label for="coffeeTempInput">Coffee Temperature: </label>
        <select id="coffeeTempInput" required="required">
            <option value="hot" selected>Hot</option>
            <option value="cold">Cold</option>
        </select><br>
    </div>
    <br>

    <label for="taxOutputID">Tax Amount: </label>
    <input type="text" id="taxOutputID" name="name" placeholder="Tax Amount" required="required" /><br>

    <label for="totalOutputID">Total Amount: </label>
    <input type="text" id="totalOutputID" name="name" placeholder="Total Amount" required="required" /><br>

    <button type="button" value="calculate" onclick="calcCoffee(orderInput.value, cityTaxInput.value, coffeeSizeInput.value, coffeeTempInput.value)">Submit</button>
    <br />
    <br>

    <form action="./cart.html" method="GET">
        <label for="grandTotalOutputID">Grand Total Amount: </label>
        <input type="text" id="grandTotalOutputID" name="total" placeholder="Grand Total Amount" readonly="true" /><br>
        <button type="submit" id="receiptButtonID" value="receipt" >Check Out Cart</button>
    </form>

    <!--Internal styling-->
    <style>
        p {
            color: blue;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
